<head>
	<title>femboys!!!</title>
	<style>
	 /* Style the video: 100% width and height to cover the entire window */
		#myVideo {
		  position: fixed;
		  right: 0;
		  bottom: 0;
		  min-width: 100%;
		  min-height: 100%;
		}

		/* Add some content at the bottom of the video/page */
		.content {
		  position: fixed;
		  bottom: 0;
		  color: #fff;
		  width: 100%;
		  padding: 20px;
		}
		
		a {
		color: #fff;
		}
	</style>
</head>
<body>

	<video autoplay muted loop id="myVideo">
	  <source onclick="toggleMute()" src="https://cumz.one/35jpikn.mp4" type="video/mp4">
	</video>
	
	<div class="content">
		<a href="#" onclick="toggleMute()">Toggle Mute</a>
	</div>
	
	<script>
	var video = document.getElementById('myVideo');

	function toggleMute(){
	  video.muted = !video.muted;
	}
	</script>
</body>
