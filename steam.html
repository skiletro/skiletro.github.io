<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style>
		* {
		font-family: Arial, Helvetica, sans-serif;
		}

		body {
		background-color: #141414;
		text-align: center;
		color: #fff;
		}

		a {
		color: #fff;
		}

		.center {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		-ms-transform: translate(-50%, -50%); /* IE 9 */
		-webkit-transform: translate(-50%, -50%); /* Chrome, Safari, Opera */	
		}
	</style>
</head>
<body class="center">
	<div>
		<p><input id="search" placeholder="Search"> <button id="defaultbutton" onclick="searchgoogle()">Search Google</button> <button onclick="searchddg()">Search DuckDuckGo</button></p>

		<p><a href="https://www.csgorunner.com/">csgorunner</a></p>

		<p><a href="https://steamcommunity.com/id/Skiletro">my steam profile</a></p>

		<p><a href="https://steamcommunity.com/market/">steam market</a></p>

		<p><a href="https://translate.google.com/">google translate</a></p>

		<p>inventories: <a href="https://steamcommunity.com/id/Skiletro/inventory">normal</a>,
		<a href="https://steamcommunity.com/id/Skiletro/inventory/#730">csgo</a>,
		<a href="https://steamcommunity.com/id/Skiletro/inventory/#252490">rust</a>
		</p>
	</div>

	<p></p>

	<p></p>
	<script>
	    function searchgoogle() {
		var Google = document.getElementById("search").value;
		location.replace("https://www.google.com/search?q=" + Google + "");
		}

		function searchddg() {
		var Ddg = document.getElementById("search").value;
		location.replace("https://duckduckgo.com/?q=" + Ddg + "");
		}

		var input = document.getElementById("search");
		input.focus()
		document.addEventListener('keyup', function(event) {
			const key = event.key;
			if (key == "Enter") {
				if (input.value.length != 0) {
				searchgoogle();
				}
			} else {
				input.focus()
			}
		});



	</script>

</body></html>
